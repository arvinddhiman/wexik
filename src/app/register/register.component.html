<br>
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
	<div fxFlex="32%" fxLayout="column">
		<img class="register-img" src="http://www.prestigeacademy.co.za/wp-content/uploads/2017/10/Register.png">
	</div>
	<div fxFlex="32%" fxLayout="column">
		<mat-card>
			<form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
				<div class="form-container">
					<div fxLayout="row">
						<div fxFlex="50%" fxLayout="column">	
					  		<mat-form-field>
					    		<input matInput formControlName="f_name" placeholder="First Name" autocomplete="visibility_off" required>
					  		</mat-form-field>
					  	</div>
					  	<div fxFlex="50%" fxLayout="column">	
					  		<mat-form-field>
					    		<input matInput formControlName="l_name" placeholder="Last Name" autocomplete="visibility_off">
					  		</mat-form-field>
					  	</div>
				  	</div>
				  	<mat-form-field>
				    	<input matInput formControlName="username" placeholder="Username" autocomplete="visibility_off" required>
						<mat-error *ngIf="!registerForm.get('username').hasError('required') && registerForm.get('username').hasError('minlength')">The username field must be at least 6 characters in length.</mat-error>
						<mat-error *ngIf="!registerForm.get('username').hasError('required') && !registerForm.get('username').hasError('minlength') && registerForm.get('username').hasError('usernameUnique')">This Username is already taken</mat-error>
				  	</mat-form-field>
				  	<mat-form-field>
				    	<input matInput formControlName="email" placeholder="Email" autocomplete="off" required>
				    	<mat-error *ngIf="!registerForm.get('email').hasError('required') && registerForm.get('email').hasError('email')">Please enter a valid email address</mat-error>
				  	</mat-form-field>
				  	<mat-form-field>
				    	<input matInput formControlName="password" placeholder="Password" [type]="hidePassword ? 'password' : 'text'" required>
				    	<mat-icon style="cursor: pointer;" matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
				  	</mat-form-field>
				  	<mat-form-field>
				    	<input matInput formControlName="passwordConfirm" placeholder="Confirm Password" [type]="hideConfirmPassword ? 'password' : 'text'" required>
				    	<mat-icon style="cursor: pointer;" matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">{{hideConfirmPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
				    	<mat-error *ngIf="!registerFormErrors.passwordConfirm.passwordsNotMatch">Passwords must match</mat-error>
				  	</mat-form-field>
				  	<button mat-raised-button color="primary" [disabled]="registerForm.invalid">Submit</button>
				</div>
			</form>
		</mat-card>
	</div>
</div>
